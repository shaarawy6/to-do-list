<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/todolist.png">
</head>
<body>
    <div id="main">
        
        <div class="title">
            <h1>TO DO LIST</h1>
            <img src="images/todolist.png" alt="to do list icon">
        </div>

        <div class="enter">
            <input type="text" placeholder="Enter Your Tasks">
            <button>Add</button>
        </div>

        <ul class = "list"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
